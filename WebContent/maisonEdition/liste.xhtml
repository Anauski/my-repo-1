<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="titre">Liste maisons d'éditions</ui:define>

	<ui:define name="corps">

		<h:form>
		
			<p:commandButton icon="pi pi-plus"
						styleClass="ui-button-primary" value="Créer une nouvelle maison d'édition" action="/maisonEdition/fiche.xhtml" />

			<p:dataTable var="me" value="#{listeMaisonEditionBean.maisonEditions}"
				rowKey="#{me.id}">

				<p:column headerText="Nom">
					<h:outputText value="#{me.nom}" />
				</p:column>
				<p:column headerText="Langue">
					<h:outputText value="#{me.pays}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton icon="pi pi-pencil"
						styleClass="rounded-button ui-button-primary" actionListener="#{listeMaisonEditionBean.modifier(me)}" action="/maisonEdition/fiche.xhtml?faces-redirect=true" />
					<p:commandButton icon="pi pi-times"
						styleClass="rounded-button ui-button-danger"
						action="#{listeMaisonEditionBean.delete(me)}" update="@form">
						
					<p:confirm header="Confirmation" message="Etes vous sûre?" icon="ui-icon-alert"/>
						</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>

	</ui:define>

</ui:composition>
